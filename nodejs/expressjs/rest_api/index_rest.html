<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
  </head>
  <body>
    <h1>Curd Application</h1>
    <h1>Add User</h1>
    <form action="/addUser" method="post">
      <div>
        <label>User ID</label>
        <input type="text" id="userid" name="userid" size="20" />
      </div>
      <div>
        <label>Name</label>
        <input type="text" id="username" name="username" size="20" />
      </div>
      <div>
        <label>DOB</label>
        <input type="date" id="dob" name="dob" />
      </div>
      <div>
        <label>Profession</label>
        <input type="text" id="profession" name="profession" size="20" />
      </div>
      <div>
        <button type="submit" name="Submit">Add User</button>
      </div>
    </form>

    <!-- To Select Particular Name-->
    <h1>Get Specific User Details</h1>
    <form action="/particularUser" method="post">
      <div>
        <label>User ID</label>
        <input type="text" id="userid" name="userid" size="20" />
      </div>
      <div>
        <button type="submit" name="Submit">Get User Info</button>
      </div>
    </form>
  </body>
</html>
