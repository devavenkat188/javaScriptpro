<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details Form</title>
  </head>
  <body>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="Enter your first name" /> <br />
      <label>Last Name</label>
      <input type="text" placeholder="Enter your last name" /> <br />
      <label>Email Address</label>
      <input type="text" placeholder="Enter your emial" /> <br />
      <label>Phone Number</label>
      <input type="text" placeholder="Enter your phone number" />
      <label>Date of Birth</label>
      <input type="date" /> <br />
      <label>Position</label>
      <input type="text" placeholder="Enter your position" /> <br />
      <label>Address</label>
      <input type="text" placeholder="Enter your full address" /> <br />
      <label>Years of Experience</label>
      <input type="number" placeholder="Enter number of years" />
      <label>Department</label>
      <select>
        <option name="Department" value="Human Resources">
          Human Resources
        </option>
        <option name="Department" value="IT">IT</option>
        <option name="Department" value="Sales">Sales</option>
        <option name="Department" value="Marketing">Marketing</option>
        <option name="Department" value="Finance">Finance</option>
      </select>
      <br />
      <label>Upload CV</label>
      <input type="file" placeholder="choose file or drop here" /> <br />
      <input
        type="checkbox"
        name="message"
        value="I confirm that the above information is accurate and true to the best of my knowledge."
      />I confirm that the above information is accurate and true to the best of
      my knowledge. <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
