<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <script src="form_validation.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <div class="container">
      <h1>Employee Details Form</h1>
      <form action="" id="form">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name"
          />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="Enter your email" />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            placeholder="Enter your phone number"
          />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="date">Date of Birth</label>
          <input type="date" id="date" />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="position">Position</label>
          <input type="text" id="position" placeholder="Enter your position" />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter your full address"
          />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="experience">Years of Experience</label>
          <input
            type="number"
            id="experience"
            placeholder="Enter number of years"
          />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="dept">Department</label>
          <select id="dept">
            <option name="Department" value=""></option>
            <option name="Department" value="Human Resources">
              Human Resources
            </option>
            <option name="Department" value="IT">IT</option>
            <option name="Department" value="Sales">Sales</option>
            <option name="Department" value="Marketing">Marketing</option>
            <option name="Department" value="Finance">Finance</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="cv">Upload CV</label>
          <div class="part">Please upload your CV in pdf fromat.</div>
          <input type="file" id="cv" placeholder="choose file or drop here" />
          <div class="error"></div>
        </div>
        <div class="input-grp">
          <input id="box" type="checkbox" />
          <label
            >I confirm that the above information is accurate and true to the
            best of my knowledge.</label
          >
          <div class="error"></div>
        </div>
        <div class="input-group">
          <button id="button" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>
    <table id="formDataTable" class="display" style="width: 100%" >
      <thead>
        <tr>
          <th>Fied</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id ="table-body">
      </tbody>
    </table>
  </body>
</html>
