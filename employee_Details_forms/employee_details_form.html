<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details Form</title>
  </head>
  <body>
    <script src="./form_validation.js"></script>
    <h1>Employee Details Form</h1>
    <form>
      <label>First Name</label> 
      <label>Last Name</label> <br>
      <input type="text" id="firstName" placeholder="Enter your first name" />
      <!-- <label>Last Name</label> -->
      <input type="text" id="lastName" placeholder="Enter your last name" /> <br />
      <label>Email Address</label> <br>
      <input type="text" id="email" placeholder="Enter your emial" /> <br />
      <label>Phone Number</label>
      <label>Date of Birth</label> <br>
      <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
      <!-- <label>Date of Birth</label> -->
      <input type="date" id="date" /> <br />
      <label>Position</label> <br>
      <input type="text" id="position" placeholder="Enter your position" /> <br />
      <label>Address</label> <br>
      <input type="text" id="address" placeholder="Enter your full address" /> <br />
      <label>Years of Experience</label>
      <label>Department</label> <br>
      <input type="number" id="experience" placeholder="Enter number of years" />
      <!-- <label>Department</label> -->
      <select>
        <option name="Department" value="IT"></option>
        <option name="Department" value="Human Resources">
          Human Resources
        </option>
        <option name="Department" value="IT">IT</option>
        <option name="Department" value="Sales">Sales</option>
        <option name="Department" value="Marketing">Marketing</option>
        <option name="Department" value="Finance">Finance</option>
      </select>
      <br />
      <label>Upload CV</label> <br>
      <input type="text" placeholder="choose file or drop here" /> <br />
      <input
        type="checkbox"
        name="message"
        value="I confirm that the above information is accurate and true to the best of my knowledge."
      />I confirm that the above information is accurate and true to the best of
      my knowledge. <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
